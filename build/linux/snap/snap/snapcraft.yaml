name: neon-interpreter
base: core24
version: '4.0'
summary: Neon programming language
description: |
  This is the official interpreter of the Neon programming language

grade: stable
confinement: strict

architectures:
  - build-on: [amd64]
    run-on: [amd64]
  - build-on: [riscv64]
    run-on: [riscv64]



apps:
  neon-interpreter:
    command: bin/neon
    desktop: usr/share/applications/neon.desktop
    plugs:
      - desktop
      - desktop-legacy
      - home
      - removable-media



parts:
  neon:
    plugin: dump
    source: .
    organize:
      neon: bin/neon
      neon.desktop: usr/share/applications/neon.desktop
      neon.svg: meta/gui/neon.svg

